<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
			        <li id="report" class="mui-table-view-cell">
			            <a class="mui-navigate-right dark-big">意见反馈</a>
			        </li>
			        <li id="cache" class="mui-table-view-cell dark-big">
			            <a class="mui-navigate-right">清除缓存</a>
			        </li>
			        <li id="about" class="mui-table-view-cell dark-big">
			            <a class="mui-navigate-right">关于我们</a>
			        </li>
			    </ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		document.getElementById("report").addEventListener('tap',function () {
			mui.openWindow({
				id:'report',
				url:'./report.html'
			})
		});
		document.getElementById("about").addEventListener('tap',function () {
			mui.openWindow({
				id:'about',
				url:'./about.html'
			})
		});
		
		mui.plusReady(function () {
			document.getElementById("cache").addEventListener('tap',function () {
				plus.cache.clear(function () {
					mui.toast('清除成功')
				})
			});
		})
	</script>
</html>
