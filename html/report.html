<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>


	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">意见反馈</h1>
		</header>
		<div class="mui-content">
			<div class="report">
				<form>
				    <div>
				        <textarea id="report-txt" name="report" rows="5"></textarea>
				    </div>
				    <div class="mui-button-row">
				        <button id="report-btn" type="button" class="mui-btn mui-btn-primary" >反馈</button>
				    </div>
				</form>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		document.getElementById("report-btn").addEventListener('tap',function () {
			document.getElementById("report-txt").value = '';
			mui.toast('谢谢您的支持！');
			mui.back();
		})
	</script>
</html>
